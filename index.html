<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css file/style.css">
    <link rel="stylesheet" href="./css file/all.min.css">
    <!--Normalize file-->
    <link rel="stylesheet" href="./css file/normalize.css">
    <!--Import GOOGLE ICON-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Weather Dashboard</title>
</head>
<body class="mode">
<header>
    <nav>
        <!--using switch mode -->
        <div class="switch-mode">
       <input type="checkbox" name="switch" id="switch" hidden>
       <label for="switch" class="toggler-container">
        <div class="toggler"></div>
       </label>
        </div>
        <label for="search" class="icon-sear">
        <input type="text" placeholder="Enter city name..." id="search" name="search" class="city-input">
        <button class="sear-btn"><span class="material-symbols-outlined">
            search
            </span></button>
        </label>
    </nav>
</header>
<main>
    <!--Starting Dashboard-->
    <section class="dashboard">
        <div class="temp-co">
            <span class="material-symbols-outlined">
                radio_button_unchecked
                </span>
            <h1 class="temp">13</h1>
            <h2 class="country">Japan</h2>
        </div>
    </section>
    <!--Ending dashboard-->

    <!--Starting weather information-->
    <section class="weather-info">
        <div class="forecast">
            <h2>5 Days Forecast</h2>
            <div class="forecast-days">
            </div>
        </div>
        <!--Ending weather information-->

        <!--Starting weather details-->
        <div class="weather-details">
            <div class="box">
                <img src="https://img.icons8.com/?size=100&id=33704&format=png&color=000000">
                <div>
                    <h4>Humidity</h4>
                    <p class="humidity">41%</p>
                </div>
            </div>
            <div class="box">
                <img src="https://img.icons8.com/?size=100&id=31842&format=png&color=000000">
                <div>
                    <h4>Speed</h4>
                    <p class="speed">2km/h</p>
                </div>
            </div>
            <div class="box">
                <img src="https://img.icons8.com/?size=100&id=FqwbwyKotRsD&format=png&color=000000">
                <div>
                    <h4>Sunrise</h4>
                    <p class="sunRise">6:53am</p>
                </div>
            </div>
            <div class="box">
                <img src="https://img.icons8.com/?size=100&id=SgirE9aEatqD&format=png&color=000000">
                <div>
                    <h4>Sunset</h4>
                    <p class="sunSet">7:30pm</p>
                </div>
            </div>
        </div>
    </section>
    <!--Ending weather details-->
</main>
<script src="script.js"></script>
</body>
</html>
